<html>
<head>
    <title>Quick chat</title>
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="chat.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <script type="text/javascript" src="/chat.js"></script>
</head>
<body>
    <div class="chatbox">
        <ul id="messages">
        </ul>
    </div>
    <div id="right">
    	<ul id="chatters">
        
        </ul>
        <form action="" method="post" class="user-details" accept-charset="utf-8">
            <p>
                <input type="text" name="username" value="Username" id="username" />
                <input type="text" name="colour" value="#000000" id="colour" />
            </p>
        
        	<p><input type="submit" value="Submit"></p>
        </form>
    </div>

    <form action="" method="post" class="message" accept-charset="utf-8">
        <p>
            <input type="text" name="message" value="" id="message" placeholder="Type your message" />
            <input type="submit" name="send" value="Send" id="submit" />
        </p>
    </form>
</body>
</html>
